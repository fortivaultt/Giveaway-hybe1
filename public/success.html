<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Success • HYBE Giveaway</title>
  <meta name="theme-color" content="#0b0f14" />
  <style>
    :root {
      --bg: #0b0f14;
      --card: #121826;
      --muted: #aab1c5;
      --glass: rgba(255,255,255,0.08);
      --neon: #39FF14;
      --gold: #FFD700;
      --ring: rgba(57,255,20,0.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 20% -10%, rgba(57,255,20,0.08), transparent 60%),
                  radial-gradient(800px 600px at 110% 120%, rgba(255,215,0,0.06), transparent 50%),
                  var(--bg);
      color: #fff;
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
    }
    header {
      display: flex; align-items: center; gap: 12px; padding: 20px 24px; width: 100%;
      backdrop-filter: saturate(120%) blur(6px);
      background: linear-gradient(to bottom, rgba(0,0,0,0.3), transparent);
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    header img { height: 28px; width: auto; display: block; }
    header .brand { font-weight: 700; letter-spacing: 0.4px; color: #fff; }

    main { display: grid; place-items: center; padding: 32px 16px; }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      background-color: var(--card);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 28px 28px 24px;
      max-width: 640px; width: 100%; text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.45), 0 0 0 1px rgba(255,255,255,0.04) inset;
    }
    .badge {
      display: inline-flex; align-items: center; justify-content: center;
      height: 44px; width: 44px; border-radius: 999px;
      background: linear-gradient(135deg, rgba(57,255,20,0.12), rgba(57,255,20,0.02));
      border: 1px solid rgba(57,255,20,0.35);
      box-shadow: 0 0 0 6px var(--ring), 0 6px 18px rgba(57,255,20,0.25);
      margin: 4px auto 14px;
    }
    .badge svg { width: 24px; height: 24px; color: var(--neon); }
    h1 { margin: 0 0 10px; font-size: 26px; }
    p.lead { margin: 0 0 6px; color: var(--muted); }
    .small { color: var(--muted); font-size: 13px; }

    .actions { display: flex; gap: 12px; justify-content: center; margin-top: 18px; flex-wrap: wrap; }
    .btn {
      appearance: none; border: 0; cursor: pointer; text-decoration: none; color: #0b0f14;
      background: linear-gradient(135deg, var(--neon), #9aff85);
      padding: 12px 16px; border-radius: 10px; font-weight: 700; letter-spacing: .3px;
      box-shadow: 0 10px 24px rgba(57,255,20,0.35), 0 0 0 1px rgba(0,0,0,0.2) inset;
      transition: transform .15s ease, box-shadow .2s ease, filter .2s ease;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 14px 30px rgba(57,255,20,0.45); filter: saturate(110%); }
    .btn:active { transform: translateY(0); }
    .btn.secondary { background: transparent; color: #fff; border: 1px solid rgba(255,255,255,0.18); box-shadow: none; }
    .btn.secondary:hover { border-color: rgba(255,255,255,0.32); }

    footer { padding: 20px 24px; color: var(--muted); font-size: 12px; text-align: center; border-top: 1px solid rgba(255,255,255,0.06); }
    .sr-only { position: absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }
  </style>
</head>
<body>
  <header>
    <img src="/hybe-logo.svg" alt="HYBE" />
    <span class="brand">HYBE Giveaway</span>
  </header>
  <main>
    <section class="card" aria-labelledby="success-title">
      <div class="badge" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10Z" stroke="currentColor" stroke-width="1.2"/>
          <path d="m7.75 12.25 2.75 2.75 5.75-5.75" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1 id="success-title">You're in!</h1>
      <p class="lead">Your entry was submitted successfully. Good luck!</p>
      <div class="actions">
        <a class="btn" href="https://www.hybecorp.com" rel="noopener noreferrer" aria-label="Continue to hybecorp.com">Continue</a>
        <a class="btn secondary" href="/" aria-label="Return to home">Return home</a>
      </div>
      <p class="small" style="margin-top:16px;">You can safely close this window.</p>
    </section>
  </main>
  <footer>
    © HYBE Corporation. All Rights Reserved.
  </footer>
</body>
</html>
